<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart</title>
  <script src="Card.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold mb-6">ðŸ›’ Shopping Cart</h1>
  <div id="products" class="grid grid-cols-3 gap-4 mb-12">
    <div class="bg-white border border-gray-200 rounded-lg shadow-sm">
      <img src="https://media.istockphoto.com/id/1320501530/photo/white-sneaker-on-a-blue-gradient-background-mens-fashion-sport-shoe-sneakers-lifestyle.jpg?s=612x612&w=0&k=20&c=dgnAb4BsW_O8LEPUaEurgYj82H6x7fA_OCcuBTDUVCA=" alt="Product Image" class="rounded-t-lg w-full object-cover h-48">
      <div class="p-4">
        <h5 class="text-xl font-semibold mb-2">Nike Dunk</h5>
        <p class="text-gray-600 mb-4">$50</p>
        <button onclick="addToCart(1)" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Add to Cart</button>
      </div>
    </div>

    <div class="bg-white border border-gray-200 rounded-lg shadow-sm">
      <img src="https://www.cosmossport.gr/3124396-product_large/nike-w-zoomx-vaporfly-next-4.jpg" alt="Product Image" class="rounded-t-lg w-full object-cover h-48">
      <div class="p-4">
        <h5 class="text-xl font-semibold mb-2">Nike Zoom</h5>
        <p class="text-gray-600 mb-4">$70</p>
        <button onclick="addToCart(2)" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Add to Cart</button>
      </div>
    </div>

    <div class="bg-white border border-gray-200 rounded-lg shadow-sm">
      <img src="https://img01.ztat.net/article/spp-media-p1/55f6132734e846df8d000a3ba2e53aa7/fa23757476e742a192fc9dce20ff0653.jpg?imwidth=762&filter=packshot" alt="Product Image" class="rounded-t-lg w-full object-cover h-48">
      <div class="p-4">
        <h5 class="text-xl font-semibold mb-2">Nike Zoom fly</h5>
        <p class="text-gray-600 mb-4">$88</p>
        <button onclick="addToCart(3)" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Add to Cart</button>
      </div>
    </div>
  </div>

  <h2 class="text-2xl font-semibold mb-4">My Cart</h2>
  <div id="cart" class="bg-white p-4 rounded-lg shadow-sm"></div>
</body>
</html>
