<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <h1 class="text-3xl font-bold mb-6 text-center"> Simple Shopping Cart</h1>

  <div class="text-center mb-6">
    <button id="addProductBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add New Product</button>
  </div>

  <h2 class="text-2xl font-semibold mb-3">Products</h2>
  <div id="productsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

  <h2 class="text-2xl font-semibold mt-8 mb-3">Your Cart</h2>
  <div id="cartContainer" class="bg-white p-4 rounded shadow"></div>
  <div id="totalContainer" class="text-right font-bold text-lg mt-4">
    <div class="mt-3">
  <input id="discountInput" type="text" placeholder="Enter discount %" class="border p-2 rounded w-40">
  <button id="applyDiscount" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Apply Discount</button>
</div>

  </div>

  <script src="Card.js" defer></script>
</body>
</html>
